<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>Đăng Ký Thành Viên</h2>
        </div>
        
        <!-- Form gửi dữ liệu sang /register bằng method POST -->
        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <!-- th:field giúp tự động map dữ liệu vào object User -->
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Chọn tên đăng nhập" required>
            </div>
            
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Nguyễn Văn A" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="******" required>
            </div>
            
            <button type="submit" class="btn-login">Đăng Ký</button>
            
            <div style="margin-top: 15px;">
                <a href="/login" style="text-decoration: none; color: #4a90e2;">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>
</body>
</html>
